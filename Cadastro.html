<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo do Basquete - Cadastro</title>
    <link rel="stylesheet" href="Style_Cadastro.css">
</head>

<body>
    <header>
        <div class="alto-container"> 
            <div class="logo">üèÄ</div>
            <div class="logo-text">
                <h1>SaivNoticias</h1>
                <p>Mundo do Basquete</p>
            </div>
        </div>
    </header>

    <main>
        <div class="Espa√ßo"></div> 
        
        <div class="cadastro-container">
            <h2>Cadastro de Usu√°rio</h2>
            
            <form id="cadastroForm" action="#" method="POST"> 
                
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="1" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 000.000.000-00" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Crie um Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="senha">Cadastre uma Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="form-group">
                    <label for="conheceu">Como conheceu o Saivnoticias?</label>
                    <select id="conheceu" name="conheceu" required>
                        <option value="">Selecione uma op√ß√£o</option>
                        <option value="pesquisa">Pesquisa no Google</option>
                        <option value="redes">Redes Sociais (Instagram, TikTok, etc.)</option>
                        <option value="amigo">Indica√ß√£o de Amigos</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="observacoes">Ideias ou Observa√ß√µes (m√°x. 300 caracteres):</label>
                    <textarea id="observacoes" name="observacoes" rows="4" maxlength="300"></textarea>
                    <span class="char-count" id="charCount">0/300 caracteres</span>
                </div>
                
                <div class="form-group rating-group">
                    <label>Classifique a qualidade do site:</label>
                    <div class="rating-bar-container">
                        <input type="range" id="rating" name="rating" min="1" max="10" value="5" class="rating-slider">
                        <div class="rating-labels">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                    </div>
                </div>

                <div class="Espa√ßo"></div>

                <button type="submit" class="btn-submit">Cadastrar</button>

            </form>

            <!-- Mensagem de sucesso -->
            <div id="mensagemSucesso">‚úÖ Cadastro realizado com sucesso! Redirecionando...</div>
        </div>
    </main>

    <script src="Script_cadastro.js"></script>
</body>
</html>
